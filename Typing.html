  <div class="content">
    <h1 class="main-title typing" id="text"></h1>
  </div>

  <script>
    const el = document.getElementById('text');
    const text = "안녕하세요. KangDayeon입니다.";
    let i = 0;

    const textWriting = () => {
      let typing = text[i++];
      el.innerHTML += typing;
      if (i > text.length) {
        el.innerHTML = '';
        i = 0;
      }
    };
    setInterval(textWriting, 350);
  </script>
