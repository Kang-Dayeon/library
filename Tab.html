<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tab</title>
</head>

<body>
  <div class="nav">
    <h1 class="title"><a href="index.html">Library</a></h1>
    <ul class="nav-wrap">
      <li class="nav-list"><a class="nav-anchor active" href="Tab.html">Tab</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Modal.html">Modal</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Tooltip.html">Tooltip</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Slide.html">Slide</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Sort.html">Sort</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Accordion.html">Accordion</a></li>
      <li class="nav-list"><a class="nav-anchor" href="Todolist.html">TodoList</a></li>
    </ul>
  </div>
  <div class="content">
    <ul class="list">
      <li class="tab-button" data-id="0">Products</li>
      <li class="tab-button" data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
      <li class="tab-button" data-id="3">Shipping</li>
    </ul>

    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content">
      <p>상품정보입니다. Info</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>

  <script>
    let list = document.querySelector('.list');
    let tabBtn = document.querySelectorAll('.tab-button');
    let tabContent = document.querySelectorAll('.tab-content');

    const openTab = i => {
      for (let j = 0; j < tabBtn.length; j++) {
        tabBtn[j].classList.remove('active');
        tabContent[j].classList.remove('show');
      }
      tabBtn[i].classList.add('active');
      tabContent[i].classList.add('show');
    };

    list.addEventListener('click', e => {
      openTab(e.target.getAttribute('data-id'));
    });
  </script>
</body>

</html>
